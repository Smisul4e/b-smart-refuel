<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Station Locator</title>
    <link rel="stylesheet" href="style_sms.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Station Locator</h1>
        <div id="map"></div>
        <form id="search-form">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="fuel-type">Fuel Type:</label>
                <select id="fuel-type" name="fuel-type">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radius">Search Radius (km):</label>
                <input type="number" id="radius" name="radius" min="1" value="5">
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <script src="script.js"></script>
    <!-- Include Google Maps API script here -->
</body>
</html>
